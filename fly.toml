app = "gridos-backend"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.checks]
    grace_period = "20s"
    interval = "30s"
    timeout = "10s"
    method = "GET"
    path = "/health"
